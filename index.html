<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Content-Language" content="en">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="author" content="George Papakitsos - george@papakitsos.gr">
	<title>HTML5 Preview Image Before Upload</title>
	<link href="styles/main.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="panel">
	<form action="" method="post" enctype="multipart/form-data">
		<input type="file" name="file[]" id="inputFile" multiple accept="image/*">
		<input type="button" value="Add Images" id="addImages">
		<input type="submit" value="submit">
		<div id="preview"></div>
	</form>
</div>

<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
