<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="robots" content="all">
	<meta name="robots" content="index, follow">
	<meta name="description" content="This simple JS Module previews the uploaded images, before the actual upload of files">
	<meta name="author" content="George Papakitsos - george@papakitsos.gr">
	<title>George Papakitsos | HTML5 Preview Image Before Upload</title>
	<link href="favicon.ico" rel="shortcut icon">
	<link href="favicon.ico" rel="icon">
	<link href="styles/main.css" rel="stylesheet" type="text/css">
</head>

<body>

<div class="panel">
	<form action="" method="post" enctype="multipart/form-data">
		<input type="file" name="file[]" id="inputFile" multiple accept="image/*">
		<input type="button" value="Add Images" id="addImages">
		<input type="submit" value="submit">
		<div id="preview"></div>
	</form>
</div>

<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
